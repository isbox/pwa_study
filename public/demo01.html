    <title>Document</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./test/cc.css">
    <script>
        if ( 'serviceWorker' in navigator ) {
            navigator.serviceWorker.register('./demo01.pwa.js')
                .then((res) => {
                    console.log(res);
                    console.log('server worker已注册');
                })
                .catch((e) => {
                    console.log(e);
                    console.log('server worker注册失败')
                });        
        }
    </script>
</head>
<body>
    <img style="max-width: 100%;" src="./img/03.jpg" alt="">
</body>
